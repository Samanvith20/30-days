<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f8ff;
        }

        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }

        button:hover {
            background-color: #45a049;
        }

        p, h1 {
            color: #333;
        }

        #myParagraph {
            font-size: 18px;
            margin-top: 10px;
        }

        #myImage {
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        #myname {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }

        #myInput {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            max-width: 300px;
            margin-top: 10px;
        }

        #paragraph {
            font-size: 18px;
            margin-top: 10px;
        }

        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
            max-width: 400px;
        }

        form input[type="text"], form input[type="email"] {
            display: block;
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        form button {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        form button:hover {
            background-color: #0056b3;
        }

        #dropdown {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        #selectedValue {
            font-size: 18px;
            margin-top: 10px;
        }

        #myList {
            list-style-type: none;
            padding: 0;
        }

        #myList li {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 5px;
            background-color: #f9f9f9;
        }

        #myList li:hover {
            background-color: #e9e9e9;
        }

        #parent {
            margin-top: 20px;
        }

        #addButton {
            background-color: #17a2b8; /* Cyan */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        #addButton:hover {
            background-color: #138496;
        }
    </style>
</head>
<body>
    <button id="myButton">Click Me</button>
    <p id="myParagraph">Original Text</p>
    <img id="myImage" src="chai.jpg" alt="Image" width="200" height="200" />
    <h1 id="myname">My name is Samanvith</h1>
        
    <input id="myInput" type="text" />
    <p id="paragraph" style="color: red;">This is a paragraph</p>
    <form id="Form">
        <input type="text" name="name" placeholder="Name">
        <input type="email" name="email" placeholder="Email">
        <button type="submit">Submit</button>
        <select id="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <p id="selectedValue">Selected value: </p>
    </form>
    <div>
        <ul id="myList">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    <div id="parent">
        <button id="addButton">Add Child</button>
    </div>

    <script src="Task1.js"></script>
    <script src="Task2.js"></script>
    <script src="Task3.js"></script>
    <script src="Task4.js"></script>
    <script src="Task5.js"></script>
    <script src="Task6.js"></script>
    <script src="Task7.js"></script>
    <script src="Task8.js"></script>
    <script src="Task9.js"></script>
    <script src="Task10.js"></script>
</body>
</html>
